<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Upcoming Events</title>
</head>
<body class="bg-gray-100 py-10">



  <script>
    const events = [
      { date: 'March 15, 2025 09:30:00', title: 'Taipei', type: 'Sprint', startTime: '09:30 AM', endTime: '05:00 PM', location: 'Department of Physics (National Taiwan University)', url: '#' },
      { date: 'March 22, 2025 10:00:00', title: 'Hsinchu', type: 'Sprint', startTime: '10:00 AM', endTime: '05:00 PM', location: 'Center for Theory and Computation (National Tsing Hua University)', url: '#' },
      { date: 'April 5, 2025 09:00:00', title: 'Workshop on AI', type: 'Sprint', startTime: '9:00 AM', endTime: '1:00 PM', location: 'Room 204', url: '#' },
      { date: 'April 10, 2025 11:00:00', title: 'Monthly Seminar', type: 'Conference', startTime: '11:00 AM', endTime: '1:00 PM', location: 'Auditorium', url: '#' },
      { date: 'April 15, 2025 13:00:00', title: 'Product Launch', type: 'Meetup', startTime: '1:00 PM', endTime: '3:00 PM', location: 'Main Hall', url: '#' },
      { date: 'April 20, 2025 09:30:00', title: 'Innovation Workshop', type: 'Sprint', startTime: '9:30 AM', endTime: '3:00 PM', location: 'Innovation Lab', url: '#' },
    ];

    function renderEvents() {
      const container = document.getElementById('events-container');
      container.innerHTML = '';

      events.forEach((event, index) => {
        const eventDate = new Date(event.date);

        const eventCard = document.createElement('a');
        eventCard.href = event.url;
        eventCard.className = 'flex shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition duration-300';

        eventCard.innerHTML = `
          <div class="bg-indigo-600 text-white flex flex-col items-center justify-center p-4 w-24 flex-shrink-0">
            <span class="text-3xl font-bold">${eventDate.getDate()}</span>
            <span class="text-xl">${eventDate.toLocaleString('default', { month: 'short' })}</span>
          </div>
          <div class="p-6 flex-1 transition duration-300" id="event-details-${index}">
            <h2 class="text-xl font-semibold mb-2">${event.title} 
              <span class="ml-2 inline-block px-2 py-1 text-xs uppercase font-semibold rounded bg-indigo-200 text-indigo-800">
                ${event.type}
              </span>
            </h2>
            <p class="text-gray-600">📍 ${event.location}</p>
            <p class="text-gray-600">🕒 ${event.startTime} - ${event.endTime}</p>
            <div id="countdown-${index}" class="mt-2 text-indigo-600 font-semibold"></div>
          </div>
        `;

        container.appendChild(eventCard);
        countdown(event.date, `countdown-${index}`, eventCard);
      });
    }

    function countdown(eventDate, elementId, eventCard) {
      const element = document.getElementById(elementId);
      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = new Date(eventDate).getTime() - now;

        if (distance < 0) {
          clearInterval(interval);
          element.innerHTML = 'Event has started!';
          eventCard.classList.add('bg-gray-200');
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        element.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (days <= 3) {
          eventCard.classList.add('bg-red-100');
        } else {
          eventCard.classList.add('bg-indigo-50');
        }
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', renderEvents);
  </script>

</body>
</html>
