{% if output_file != 'index.html' %}
  <div class="container mx-auto max-w-6xl" style="height: 200px">
    <canvas id="cover-bg" class="absolute left-0 object-cover w-full" style="height: 200px"></canvas>
    <div class="w-full text-center justify-center items-center relative flex flex-col">
      <h2 class="mt-12 pt-10 text-white border-b-2 rounded-sm border-red-700">{{ cover_text }}</h2>
    </div>
  </div>
{% else %}
  <div class="container mx-auto max-w-6xl" style="height: 400px">
    <canvas id="cover-bg" class="absolute left-0 object-cover w-full" style="height: 400px"></canvas>
    <div class="w-full text-center justify-center items-center relative flex flex-col">
      <div>
        <img class="mt-24 h-40 w-40" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/android-chrome-512x512.png"/>
      </div>
      <p class="text-white py-10 text-3xl md:text-4xl lg:text-5xl" style="font-family: 'Yanone Kaffeesatz'">
        science, code, and open source.
      </p>
    </div>
  </div>
{% endif %}

<script type="text/javascript">
  var c = document.getElementById("cover-bg");
  var ctx = c.getContext("2d");

  // canvas settings
  var min_width = 1920;
  var font_size = 12;
  char_list = ["ðœ•", "ð›¼", "ðœ€", "ðœ‰", "ðœ‚", "ðœ‹", "ðœŒ", "ðœ™", ""]
  var drops = [];
  c.height = c.parentElement.clientHeight;
  c.width = window.innerWidth > min_width ? window.innerWidth : min_width;
  for(var i = 0; i < c.width / font_size * 2; i++) {
    drops[i] = 0;
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#0f0";
    ctx.font = font_size + "px monospace";

    for (var i = 0; i < drops.length; i++) {
      var text = char_list[Math.floor(Math.random() * char_list.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);

      if (drops[i] * font_size > c.height && Math.random() > 0.99) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  for (var i = 0; i < Math.floor(c.height / font_size) * 4; i++) {
    draw();
  }
  setInterval(draw, 300);
</script>
